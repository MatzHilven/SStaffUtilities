# Opens when the linked accounts item is clicked on the main menu.
linked-accounts:
  name: "&e&lAccounts: &f%name%"
  size: 6
  # The stained glass divider slots in the GUI.
  filler:
    material: STAINED_GLASS_PANE
    data: 7
    name: "&7"
    lore: [ ]
    slot: [ 9,10,11,12,13,14,15,16,17 ]
  # The slots to display accounts.
  accounts:
    name: "&e&l%name%"
    lore:
      - "&eLast Seen: &f%date%" # Date and time of last seen (last logout or current time if currenly online).
      - "&eOnline: &f%online%" # Either "Yes" or "No".
      - "&eMuted: &f%muted%" # Either "Yes" or "No".
      - "&eBanned: &f%banned%" # Either "Yes" or "No".
